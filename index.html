<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./common.css">
  <script src="./common.js"></script>
</head>
<body>
  <div class="wrap">
    <section class="flex">
      <!-- 1. 햄버거 버튼 -->
      <div class="frame">
        <div class="center">
          <div class="menu-icon no_animation">
            <span class="line-1"></span>
            <span class="line-2"></span>
            <span class="line-3"></span>
          </div>
        </div>
      </div>
      <!-- //1. 햄버거 버튼 -->
      
      <!-- 2. 해 움직이기 -->
      <div class="frame">
        <div class="circle">
            <div class="sky"></div>
            <div class="sun"></div>
            <div class="ground"></div>
            <div class="pyramid">
                <div class="side"></div>
            </div>
            <div class="shadow"></div>
        </div>
      </div>
      <!-- //2. 해 움직이기 -->

      <!-- 3. 원 -->
      <div class="frame day3">
        <div class="day3_wrap">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
        </div>
      </div>
      <!-- 3. //원 -->

      <!-- 4. 원 돌아가기 -->
      <div class="frame day4">
        <div class="image_box">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <img src="https://100dayscss.com/codepen/jessica-potter.jpg" alt="Jessica Potter"/>
        </div>
      </div>
      <!-- 4. 원 돌아가기 -->
    </section>
  </div>
</body>
</html>
