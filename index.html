        <!-- 9. 신발 -->
        <div class="frame day9">

            </div>
            <ul class="body">
                <li>
                    <input type="checkbox" id="item-1" name="item-1" />
                    <label for="item-1" class="text">봄 옷 사기</label>
                    <label for="item-1" class="button"></label>
                    <svg width="15px" height="10px" class="checkmark">
                        <polyline points="1,5 6,9 14,1" />
                    </svg>
                </li>
                <li>
                    <input type="checkbox" id="item-2" name="item-2" />
                    <label for="item-2" class="text">여행 옷 사기</label>
                    <label for="item-2" class="button"></label>
                    <svg width="15px" height="10px" class="checkmark">
                        <polyline points="1,5 6,9 14,1" />
                    </svg>
                </li>
                <li>
                    <input type="checkbox" id="item-3" name="item-3" />
                    <label for="item-3" class="text">건망고 사기</label>
                    <label for="item-3" class="button"></label>
                    <svg width="15px" height="10px" class="checkmark">
                        <polyline points="1,5 6,9 14,1" />
                    </svg>
                </li>
                <li>
                    <input type="checkbox" id="item-4" name="item-4" />
                    <label for="item-4" class="text">로또 당첨 되기</label>
                    <label for="item-4" class="button"></label>
                    <svg width="15px" height="10px" class="checkmark">
                        <polyline points="1,5 6,9 14,1" />
                    </svg>
                </li>

            </ul>
        </div>
      </div>
      <!-- // 8. 체크박스 애니메이션 -->

      <!-- 1. 햄버거 버튼 -->
      <div class="frame day1">

          <div class="menu-icon no_animation">
            <span class="line-1"></span>
            <span class="line-2"></span>
            <span class="line-3"></span>
          </div>
        </div>
      </div>
      <!-- //1. 햄버거 버튼 -->
      
      <!-- 2. 해 움직이기 -->
      <div class="frame day2">
        <div class="circle">
            <div class="sky"></div>
            <div class="sun"></div>
            <div class="ground"></div>
            <div class="pyramid">
                <div class="side"></div>
            </div>
            <div class="shadow"></div>
        </div>
      </div>
      <!-- //2. 해 움직이기 -->

      <!-- 3. 원 -->
      <div class="frame day3">
        <div class="day3_wrap">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
        </div>
      </div>
      <!-- 3. //원 -->

      <!-- 4. 원 돌아가기 -->
      <div class="frame day4">
        <div class="image_box">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <img src="https://100dayscss.com/codepen/jessica-potter.jpg" alt="Jessica Potter"/>
        </div>
      </div>
      <!-- 4. 원 돌아가기 -->

      <!-- 5. 배경 바꾸기 -->
      <div class="frame day5">
        <div class="bg"></div>
        <div class="center">
            <input type="radio" id="check-1" class="check-1" name="rd"/>
            <label class="circle" for="check-1" id="c1"></label>
            <input type="radio" id="check-2" class="check-2" name="rd"/>
            <label class="circle" for="check-2" id="c2"></label>
            <input type="radio" id="check-3" class="check-3" name="rd"/>
            <label class="circle" for="check-3" id="c3"></label>
            <div class="active"></div>
        </div>
      </div>
