<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./common.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./common.js"></script>
</head>
<body>
  <div class="wrap">
    <section class="flex">
      <!-- 1. 햄버거 버튼 -->
      <div class="frame day1">
        <div class="center">
          <div class="menu-icon no_animation">
            <span class="line-1"></span>
            <span class="line-2"></span>
            <span class="line-3"></span>
          </div>
        </div>
      </div>
      <!-- //1. 햄버거 버튼 -->
      
      <!-- 2. 해 움직이기 -->
      <div class="frame day2">
        <div class="circle">
            <div class="sky"></div>
            <div class="sun"></div>
            <div class="ground"></div>
            <div class="pyramid">
                <div class="side"></div>
            </div>
            <div class="shadow"></div>
        </div>
      </div>
      <!-- //2. 해 움직이기 -->

      <!-- 3. 원 -->
      <div class="frame day3">
        <div class="day3_wrap">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
        </div>
      </div>
      <!-- 3. //원 -->

      <!-- 4. 원 돌아가기 -->
      <div class="frame day4">
        <div class="image_box">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <img src="https://100dayscss.com/codepen/jessica-potter.jpg" alt="Jessica Potter"/>
        </div>
      </div>
      <!-- 4. 원 돌아가기 -->

      <!-- 5. 배경 바꾸기 -->
      <div class="frame day5">
        <div class="bg"></div>
        <div class="center">
            <input type="radio" id="check-1" class="check-1" name="rd"/>
            <label class="circle" for="check-1" id="c1"></label>
            <input type="radio" id="check-2" class="check-2" name="rd"/>
            <label class="circle" for="check-2" id="c2"></label>
            <input type="radio" id="check-3" class="check-3" name="rd"/>
            <label class="circle" for="check-3" id="c3"></label>
            <div class="active"></div>
        </div>
      </div>
      <!-- //5. 배경 바꾸기 -->

      <!-- 6. 카드 뒤집기 -->
      <div class="frame day6">
        <div class="card">
            <div class="front">
                <img src="https://100dayscss.com/codepen/bycicle.svg">
            </div>
            <div class="back">
                <img src="https://100dayscss.com/codepen/helicopter.svg">	
            </div>
        </div>
      </div>
      <!-- //6. 카드 뒤집기 -->
    </section>
  </div>
</body>
</html>
